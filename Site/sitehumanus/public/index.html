    <title>Humanus Empresa Júnior - Assessoria e Consultoria em Gestão de Pessoas</title>
    <meta name="description" content="Fundada em 23 de Maio de 1997, a Humanus Empresa Júnior é uma associação civil sem fins lucrativos, constituída por alunos de graduação do curso de Psicologia da Unesp-Assis. A empresa oferece assessoria e consultoria em Psicologia, além de atuar em projetos sociais voltados à comunidade.

    A iniciativa de criação e implantação da Empresa Júnior surgiu a partir do interesse dos alunos em aplicar os conhecimentos adquiridos na Universidade. Assim, com o apoio de professores especializados e altamente qualificados, estamos prontos a atender um mercado cada vez mais exigente
    
    Atualmente, as relações interpessoais nas empresas são cada vez mais valorizadas. Desenvolvimento de estratégias e projetos na área de Recursos Humanos visam promover a melhoria das relações entre empresários e colaboradores no ambiente de trabalho. Diante dessa realidade, a Humanus oferece um serviço de planejamento de ações personalizado de acordo com as singularidades de cada empresa, com custo abaixo dos praticados pelo mercado.">
